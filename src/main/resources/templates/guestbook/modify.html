<!DOCTYPE html>
<!--Thymeleaf 의 th를 사용하기 위한 설정 -->
<!--최신 버전에서는 생략해도 상관 없다 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--이 파일의 내용을 출력할 레이아웃 파일의 경로를 설정 -->
<!--// 출력할 때 layout/basic 에다가 출력하겠다 -->

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

<!--  기본 틀을 출력한 상태에서 변경되는 내용-->
  <th:block th:fragment="content">
    <h1 class="mt-4">방명록 수정</h1>
    <input type="hidden" name="type" th:value="${requestDto.type}" >
    <input type="hidden" name="keyword" th:value="${requestDto.keyword}" >


    <!--    수정을 하기 위한 폼-->
    <form action="/guestbook/modify" method="post">
      <!--페이지 번호  -->
<!--      페이지 번호는 필요한데 출력할 필요는 없어서 숨김-->
      <input type="hidden" name="page" th:value="${requestDto.page}">

<!--      글번호는 출력은 하지만 수정할 수 없도록 읽기 전용-->
      <div class="form-group">
        <label >Gno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly="readonly" >
      </div>
<!--      title 은 한줄 입력도구에 출력-->
      <div class="form-group">
        <label >Title</label>>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" >
      </div>
<!--      여러줄 입력도구에 출력 / textarea-->
      <div class="form-group">
        <label >Content</label>
        <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
      </div>
<!--      작성자도 readonly -->
      <div class="form-group">
        <label >Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly="readonly">
      </div>
<!--      보여줘도 되고 안보여줘도 된다. 사용자가 입력하는게 아니기 때문-->
      <div class="form-group">
        <label >RegDate</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly="readonly">
      </div>
<!--      보여줘도 되고 안보여줘도 된다. 사용자가 입력하는게 아니기 때문-->
      <div class="form-group">
        <label >ModDate</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly="readonly">
      </div>

    </form>

    <button type="button" class="btn btn-primary modifyBtn">수정</button>
    <button type="button" class="btn btn-info listBtn">목록</button>
    <button type="button" class="btn btn-danger removeBtn">삭제</button>
<!--    boot strap 을 사용할 때 들어가는 문장-->
<!--    1. bootstrap 은 event 처리를 jQuery로 한다-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
      // $는 Jquery에서 선택자를 의미한다. ---> $is not found 발생 ---> 링크가 없다
      var actionForm = $("form"); //form 태그 객체

      $(".removeBtn").click(function(){
        actionForm
                .attr("action", "/guestbook/remove")
                .attr("method","post");
        actionForm.submit();
      });
      $(".modifyBtn").click(function() {
        if(!confirm("수정하시겠습니까?")){
          return ;
        }
        actionForm
                .attr("action", "/guestbook/modify")
                .attr("method","post")
                .submit();
      });

      $(".listBtn").click(function() {
        //var pageInfo = $("input[name='page']");
        var page = $("input[name='page']");
        var type = $("input[name='type']");
        var keyword = $("input[name='keyword']");
        actionForm.empty(); //form 태그의 모든 내용을 지우고
        actionForm.append(page);
        actionForm
                .attr("action", "/guestbook/list")
                .attr("method","get");
        actionForm.submit();
      })
    </script>
  </th:block>
</th:block>
