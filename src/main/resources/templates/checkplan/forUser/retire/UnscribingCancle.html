<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnScribe Cancle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="text-align: center" >
<form th:action="@{/checkplan/forUser/unScribeCancle}" method="post">
    <h2>You can still restore the previously used account. Would you like to restore it?</h2>
    <h3> If you want, please change New Password !</h3>
    <div>
        <label for="pw"> please Insert Your new pw</label>
        <input type="password" id="pw" name="pw"  placeholder="insert password" /></br>
    </div>
    <div>
        <label for="pwCheck"> please Insert Your new pw once again</label>
        <input type="password" id="pwCheck" name="pwCheck"  placeholder="insert password" /></br>
    </div>
    <span th:text="${valid_pw}"></span>
    <span th:text="${ErrorMessage}"></span>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="submit"  class="btn btn-success">OKAY</button>
        <button type="button" onclick="location.href='/checkplan/mainpage';" class="btn btn-danger">NO</button>
    </div>
</form>

</body>
</html>
