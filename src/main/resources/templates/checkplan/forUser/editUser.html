<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="text-align: center">
<h2>Edit My Info</h2>
<form th:action="@{/checkplan/forUser/editing}" method="post" >


            Your Email  :
                <!--/*@thymesVar id="userEmail" type="model"*/-->
            <h4 th:text="${userEmail}"></h4></br>



        Your current Id is : <!--/*@thymesVar id="userId" type=""*/-->
        <h4 th:text="${userId}"></h4></br>


        Your nick  :
        <h4 th:text="${session.nick}"></h4></br>

    <div>
        <label for="nick">nick</label>
        <input type="text"  id="nick" name="nick" /></br>
        <!--/*@thymesVar id="valid_nick" type="templates"*/-->
        <span th:text="${valid_nick}"></span>
    </div>
        </br>
    <li>
        <label for="pw">Password</label>
        <input type="password" id="pw" name="pw"  placeholder="insert password" /></br>
        <!--/*@thymesVar id="valid_pw" type="templates"*/-->
        <span th:text="${valid_pw}"></span>
    </li>



        <label for="pwCheck">Password Check</label>
        <input type="password" id="pwCheck" name="pwCheck"  placeholder="for checking your password validation" /></br>



    </br>
        Your Gender is :
        <!--/*@thymesVar id="userGender" type=""*/-->
        <h4 th:text="${userGender}"></h4><br>
        <span> gender </span>
        <input type="radio" name="gender" value="m" />Male
        <input type="radio" name="gender" value="f" />Female
        </br>
        <!--/*@thymesVar id="valid_gender" type="templates"*/-->
        <span th:text="${valid_gender}"></span>
    </br>



        Your Birthday is
        <!--/*@thymesVar id="userGender" type=""*/-->
        <!--/*@thymesVar id="userBirht" type=""*/-->
        <!--/*@thymesVar id="userBirthday" type="aj"*/-->
        <h4 th:text="${userBirthday}"></h4><br>
        <label for="birthday">birthday</label>
        <input type="date" id="birthday" name="birthday" /></br>
        <!--/*@thymesVar id="valid_birthday" type="templates"*/-->
        <span th:text="${valid_birthday}"></span></br>

            
    
        Your Current Question context :
        <!--/*@thymesVar id="userContext" type=""*/-->
        <h4 th:text="${userContext}"></h4>
        <div>
            <select name="context" id="context">
                <option value="What is your favorite food">What is your favorite food</option>
                <option value="What is your body secret">What is your body secret</option></br>

                <!--/*@thymesVar id="qvalid_context" type="templates"*/-->
                <span th:text="${qvalid_context}"></span>
            </select>
        </div>

        Your Current Answer of Question :
        <!--/*@thymesVar id="userAnswer" type=""*/-->

        <h4 th:text="${userAnswer}"></h4>
        <div>
            <label for="answer">question Answer</label>
            <input type="text" id="answer" name="answer"></br>
            <!--/*@thymesVar id="avalid_answer" type="templates"*/-->
            <span th:text="${avalid_answer}"></span>
        </div>

    </div>
    <button type="submit"  class="btn btn-outline-primary" >Edit</button>
</form>
<button type="button" onclick="location.href='/checkplan/forUser/editUserInfo';" class="btn btn-outline-primary" >
    Back to the main page
</button>

</body>
</html>
