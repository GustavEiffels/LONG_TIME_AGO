<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Read Page</h1>

        <div class="form-group">
            <label >Bon</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.bon}" readonly >
        </div>
        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>


        <div class="form-group">
            <label >Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>
        <div class="form-group">
            <label >RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>


        <a th:href="@{/board/modify(bon = ${dto.bon}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/board/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

        <div >
            <div >
                <div class="mt-4">
                    <h5> <span class="badge badge-info addReply">댓글 작성</span> </h5>

                    <h5> <span class="badge badge-secondary replyCount"> 댓글 [[${dto.replyCount}]]</span> </h5>
                </div>
                <div class="list-group replyList">
                </div>
            </div>

            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span> </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control" type="text" name="replyText" placeholder="댓글 작성...">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="replyer" placeholder="작성자..." >
                                <input type="hidden" name="rno" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger replyRemove">삭제</button>
                            <button type="button" class="btn btn-warning replyModify">수정</button>
                            <button type="button" class="btn btn-primary replySave">추가</button>
                            <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>


                        <!--        java 의 데이터를 JavaScript 변수에 바로 대입이 가능-->
        <script th:inline="javascript">
            var modal = $('.modal');
            $(".addReply").click(function () {
                modal.modal('show');
                //댓글 입력하는 부분 초기화 시키기
                $('input[name="replyText"]').val('');
                $('input[name="replyer”]').val('');
                $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안 보이도록
                $(".replySave, .replyClose").show(); //필요한 버튼들만 보이도록
            });
            // 모달 창에서 추가 버튼을 눌렀을 때 처리
            $(".replySave").click(function() {
                var reply = { bon: bon,
                    text: $('input[name="replyText"]').val(),
                    replyer: $('input[name="replyer"]').val()
                }
                console.log(reply);
                $.ajax({
                    url: '/replies/',
                    method: 'post',
                    data: JSON.stringify(reply),
                    contentType: 'application/json; charset=utf-8', dataType: 'json',
                    success: function(data){
                        console.log(data);
                        var newRno = parseInt(data);
                        alert(newRno +"번 댓글이 등록되었습니다.");
                        modal.modal('hide');
                        loadJSONData();
                    }
                })
            });
            // 자바의 dto.bon 의 값이 bon에 대입
            var bon =[[${dto.bon}]]

            // 댓글이 추가 될 영역
            var listGroup =$(".replyList");
            // replyList 영역에 댓글이 추가가 될 것이다 .

            //날짜 데이터를 문자열로 변환해서 리턴해주는 함수
            function formatTime(str){
                //날짜 객체 생성
                var date = new Date(str);
                // 문자열을 생성
                return date.getFullYear()+"/"+(date.getMonth()+1)+"/"
                    +date.getDate()+' '+date.getHours()+":"+date.getMinutes()
                // JavaScript 의 Date 는 자바와 거의 똑같다
            }
            //댓글을 가져와서 출력하는 함수
            function loadJSONData() {
                $.getJSON('/replies/board/'+bon, function(arr){
                    console.log(arr);
                    var str = "";
                    $('.replyCount').html("댓글 수 " + arr.length);
                    $.each(arr, function(idx, reply) {
                        console.log(reply);
                        str += '<div class="card-body" data-rno="' + reply.rno + '"><b>' + reply.rno + '</b>';
                        str += '<h5 class="card-title">' + reply.text + '</h5>';
                        str += '<h6 class="card-subtitle mb-2 text-muted">' + reply.replyer + '</h6>';
                        str += '<p class="card-text">' + formatTime(reply.regDate) + '</p>';
                        str += '</div>';
                    })
                    listGroup.html(str);
                    });
            }
            // 클릭하면
            // JQuery 에서
            // 문서를 전부 읽고 나면
            $(document).ready(function(){
                // 댓글의 개수 부분을 클릭하면
                $(".replyCount").click(function (){
                    loadJSONData();
                });
            });

            // 댓글 영역을 클릭하면 댓글을 대화상자에 출력하기
            // 기존의 replyList 영역 안의  card-body 를 클릭하면
            // card - body 는 동적으로 생성된 객체 이므로 일반 이벤트 처리는 사용할 수 없고
            // 위임의 형태로 처리해야한다.
            $('.replyList').on('click','.card-body',function (){

                // 각 글의 댓글 번호 가져오기
                var rno = $(this).data('rno');
                // alert(rno);

                // 기존의 데이터를 대화상자에 출력
                $("input[name='replyText']").val($(this).find('.card-title').html());
                $("input[name='replyer']").val($(this).find('.card-subtitile').html());
                $("input[name='rno']").val(rno);

                // 버튼 전부 숨기기
                $(".modal-footer .btn").hide();
                $('.replyRemove, .replyModify,.replyClose').show();

                modal.modal('show');
            });
            $(".replyRemove").click(function (){

            });
            $(".replyModify").click(function (){

            });


            $('.replyList').on("click", ".card-body", function(){
                var rno = $(this).data("rno");
                $("input[name='replyText']").val( $(this).find('.card-title').html());
                $("input[name='replyer']").val( $(this).find('.card-subtitle').html());
                $("input[name='rno']").val(rno);

                $(".modal-footer .btn").hide();
                $(".replyRemove, .replyModify, .replyclose").show();

                modal.modal('show');
            });
            $(".replyRemove").on("click", function(){
                var rno = $("input[name='rno']").val(); //모달창에 보이는 댓글 번호로 hidden처리되어 있음
                $.ajax({
                    url: '/replies/' + rno,
                    // 요즘 삭제는 delete 로 보냄
                    method: 'delete',
                    success: function(result){
                        console.log("result: " + result);
                        if(result ==='success'){
                            alert("댓글이 삭제되었습니다.");
                            modal.modal('hide');
                            loadJSONData();
                        }
                    }
                })
            });
            // 수정 버튼을 눌렀을 때 처리
            $(".replyModify").click(function() {
                // 수정에 사용할 데이터를 작성
                var rno = $("input[name='rno']").val();
                var reply = {
                    rno: rno,
                    bon: bon,
                    text: $('input[name="replyText"]').val(),
                    replyer: $('input[name="replyer"]').val()
                }
                console.log(reply);
                $.ajax({
                    url: '/replies/' + rno,
                    method: 'put',
                    data: JSON.stringify(reply),
                    contentType: 'application/json; charset=utf-8',
                    success: function(result){
                        console.log("RESULT: " + result);
                        if(result ==='success'){
                            alert("댓글이 수정되었습니다");
                            modal.modal('hide');
                            loadJSONData();
                        }
                    }
                });
            });
        </script>
    </th:block>
</th:block>
